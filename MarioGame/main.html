<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마리오 게임</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
    <!-- 시작화면 -->
    <div id="startScreen" style="position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.85); z-index: 9999;">
  <div id="gameTitle" style="
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 4vw;
    font-family: 'D2Coding', 'Courier New', monospace;
    color: #8d623c;
    letter-spacing: 0.1em;
    text-shadow: 2px 2px 0 #fff, 6px 6px 8px #deb88788;
    text-align: center;
  ">
    마리오 게임
  </div>

  <div id="startMessage" style="
    position: absolute;
    top: calc(20% + 4.5vw); /* 타이틀 아래로 간격 조절 */
    left: 50%;
    transform: translateX(-50%);
    font-size: 2vw;
    color: #222;
    text-align: center;
  ">
    Press <b style="color:#ff2222;">Space</b> to Start
  </div>

  <div id="nicknameBox" style="
    position: absolute;
    top: calc(20% + 8vw); /* 타이틀 + 문구 아래로 간격 조절 */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  ">
    <input id="nicknameInput" type="text" placeholder="닉네임을 입력하세요" style="font-size:1.2rem; padding:0.3rem 0.6rem; border-radius:4px; border:1px solid #ccc; width: 250px;">
    <button id="startButton" style="background:#ffc107; border:none; padding:0.5rem 1rem; font-weight:bold; cursor:pointer; border-radius:4px; margin-left:8px;">START</button>
  </div>
</div>

    <div id="backgroundWrap">
        <div class="bgImg" id="bg1"><img src="marioback.jpg" width="100%" height="100%"></div>
        <div class="bgImg" id="bg2"><img src="marioback.jpg" width="100%" height="100%"></div>
    </div>
    <div class="outterBoxStyle" id="outterBox">
        <table id="board" class="boardStyle">
            <tr>
                <td><img src="coin.png" width="32"></td>
                <td id="coinScore">0</td>
                <td><img src="star.png" width="32"></td>
                <td id="life">3</td>
            </tr>
        </table>
        <div class="marioStyle" id="mario">
            <img src="mario.gif" width="100%" height="100%">
        </div>
        <img src="rocket.png" id="rocket" class="enemy" style="display:none;">
        <img src="mushroom.png" id="mushroom" class="enemy" style="display:none;">
        <img src="coin.png" id="coin" class="item" style="display:none;">
    </div>
    <div id="gameOver" style="display:none;">
    <img src="gameover.jpg" alt="Game Over">
    <button id="restartGameOver">다시 시작</button>
    </div>
    </div>
    <!-- 클리어 오버레이+기록 영역 추가 -->
    <div id="coinClear" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.9); z-index:9999; text-align:center;">
        <img src="over.png" style="position:absolute; left:50%; top:20%; transform:translate(-50%,-50%); max-width:80vw; max-height:60vh;">
        <div id="clearTime"
             style="position:absolute; left:50%; top:58%; transform:translateX(-50%);
                    font-size:1.5vw; font-weight:bold; color:#235;">
        </div>
        <div id="clearTimeList"
             style="position:absolute; left:50%; top:68%; transform:translateX(-50%);
                    font-size:0.8vw; color:#444; background:rgba(255,255,255,0.7); border-radius:10px; min-width:240px; padding:14px 22px;">
        </div>
        <button id="restartButton" style="margin-top: 20px; padding: 0.5rem 1rem; font-size: 1.2rem; cursor: pointer;">다시 시작</button>
    </div>
    
</body>
</html>
